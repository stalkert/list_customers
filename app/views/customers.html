<form class="form-horizontal">
  <fieldset>
    <legend>Add New Customer</legend>
    <div class="form-group">
      <label for="inputName" class="col-md-2 control-label">Name</label>

      <div class="col-md-10">
        <input type="text" class="form-control" id="inputName" placeholder="Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-md-2 control-label">Email</label>

      <div class="col-md-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputTel" class="col-md-2 control-label">Tel</label>

      <div class="col-md-10">
        <input type="tel" class="form-control" id="inputTel" placeholder="Tel">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAdress" class="col-md-2 control-label">Name</label>

      <div class="col-md-10">
        <input type="text" class="form-control" id="inputAdress" placeholder="Adress">
      </div>
    </div>
    <div class="form-group">
      <label for="inputStreet" class="col-md-2 control-label">Street</label>

      <div class="col-md-10">
        <input type="text" class="form-control" id="inputStreet" placeholder="Street">
      </div>
    </div>
    <div class="form-group">
      <label for="inputCity" class="col-md-2 control-label">City</label>

      <div class="col-md-10">
        <input type="text" class="form-control" id="inputCity" placeholder="City">
      </div>
    </div>
    <div class="form-group">
      <label for="inputState" class="col-md-2 control-label">State</label>

      <div class="col-md-10">
        <input type="text" class="form-control" id="inputState" placeholder="State">
      </div>
    </div>
    <div class="form-group">
      <label for="inputZip" class="col-md-2 control-label">Zip</label>

      <div class="col-md-10">
        <input type="number" class="form-control" id="inputZip" placeholder="Zip">
      </div>
    </div>



    <div class="form-group">
      <div class="col-md-10 col-md-offset-2">
        <button type="button" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Add </button>
      </div>
    </div>
  </fieldset>
</form>
<table class="table table-striped table-hover ">
  <thead>
  <tr class="info">
    <th>#</th>
    <th>Name</th>
    <th>Email</th>
    <th>Tel</th>
    <th>Address</th>
    <th>Street</th>
    <th>City</th>
    <th>State</th>
    <th>Zip</th>
  </tr>
  </thead>
  <tbody>

  <tr >
    <th>1</th>
    <th>Name</th>
    <th>Email</th>
    <th>Tel</th>
    <th>Address</th>
    <th>Street</th>
    <th>City</th>
    <th>State</th>
    <th>Zip</th>
  </tr>
  </tbody>
</table>
<pre>
  {{ctrl.dbArr | json}}
</pre>
